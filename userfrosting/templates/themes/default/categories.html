<!DOCTYPE html>
<html lang="en">
    {% include 'components/head.html' %}

    <body>
        <div id="wrapper">
            {% include 'components/nav-account.html' %}
            <div id="page-wrapper">
                {% include 'components/alerts.html' %}
                <div class="row">
                    <div class="col-m-12">
                        <div class='panel panel-primary'>
                            <div class='panel-heading'>
                                <h3 class='panel-title'><i class='fa fa-globe'></i> Catégories filtrées</h3>
                            </div>
                            <div class='panel-body'>

                                <form name="" method="post" action="{{form_action}}">
                                    <div class="row">
                                        {% for category in categories %}
                                        <!--<div class="form-group">-->
                                            <label for="{{category.category_name}}" class="col-sm-2 control-label">{{category.category_name}}</label>
                                            <div class="col-sm-2">
                                                <input type='checkbox' id="{{category.category_name}}" value="1" class="form-control bootstrapswitch" name="{{category.category_name}}" data-on-label="Allow" data-off-label="Deny" {% if category.allowed %}checked {% endif %}>
                                            </div>
<!--                                            <br/>-->
<!--                                        </div>-->
                                        {% endfor %}
                                    </div>

                                    <input type="hidden" name="{{csrf_key}}" id="{{csrf_key}}" value="{{csrf_token}}">
                                    <div class="col-sm-4 col-sm-offset-4">
                                        <br /><br /><br />
                                        <div class="vert-pad">

                                            <button type="submit" class="btn btn-block btn-lg btn-success" data-loading-text="Merci de patienter...">
                                                Mettre à jour
                                            </button>
                                        </div>      


                                    </div>





                                </form>



                            </div>
                        </div>
                    </div>

                </div>

                {% include 'components/footer.html' %}    
            </div>
        </div>

    </body>
</html>
